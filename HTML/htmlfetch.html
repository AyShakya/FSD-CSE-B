<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Of User</title>
  </head>
  <body>
    <h1>List of Users</h1>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Email</th>
          <th>IP Address</th>
          <th>Mac Address</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        
      </tbody>
    </table>
    <script>
      async function Fetch() {
        try {
          let pr = await fetch("https://dummyjson.com/users");
          const jsondata = await pr.json();
          const tableBody = document.getElementById("tableBody");
          jsondata.users.forEach((data) => {
            const row = document.createElement("tr");
            const col1 = document.createElement("td");
            col1.innerText = data.firstName;
            row.appendChild(col1);
            const col2 = document.createElement("td");
            col2.innerText = data.email;
            row.appendChild(col2);
            const col3 = document.createElement("td");
            col3.innerText = data.ip || data.ipAddress;
            row.appendChild(col3);
            const col4 = document.createElement("td");
            col4.innerText = data.macAddress;
            row.appendChild(col4);
            tableBody.appendChild(row);
          });
        } catch (err) {
          console.log(err);
        }
      }
      Fetch();
    </script>
  </body>
</html>
